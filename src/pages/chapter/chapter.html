  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar [color]="nightMode">
    <ion-title> {{bname}} {{chapter.cnumber}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vers of chapter.VERS" text-wrap>
      <span class="vnumber">{{vers.vnumber}}</span> {{vers.$t}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ul *ngIf="bchapters && bchapters.length" class="pagination">
      <li [ngClass]="{disabled:currentPage === 1}">
        <button ion-button icon-only clear (click)="setPage(currentPage - 1)">
            <ion-icon name="ios-arrow-dropleft"></ion-icon>
        </button>
      </li>
      <li>
        <button ion-button icon-only clear>
          <span>{{currentPage}}/{{totalPages}}</span>
        </button>
      </li>
      <li [ngClass]="{disabled:currentPage === totalPages}">
        <button ion-button icon-only clear (click)="setPage(currentPage + 1)">
            <ion-icon name="ios-arrow-dropright"></ion-icon>
        </button>
      </li>
    </ul>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="toggleAppTheme()">
        <ion-icon name="contrast"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
