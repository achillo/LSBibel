<ion-header>

  <ion-navbar>
    <ion-title>{{bible.name}} {{bible.year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let book of books" (click)="openBook(book)">
      {{book.bname}} ({{book.CHAPTER.length}} chapitres)
    </ion-item>
  </ion-list>
</ion-content>
