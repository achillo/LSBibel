<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{bversion.name}} ({{bversion.year}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="">
  <ion-card (click)="showBooks('old_a')">
    <ion-card-header>
      {{old_a}}
    </ion-card-header>
    <ion-card-content>
      {{old_a_books}}
    </ion-card-content>
  </ion-card>
  <ion-card (click)="showBooks('new_a')">
    <ion-card-header>
      {{new_a}}
    </ion-card-header>
    <ion-card-content>
      {{new_a_books}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Mes sauvegardes
    </ion-card-header>
    <ion-card-content>
      Luc 2, Mat 25
    </ion-card-content>
  </ion-card>
</ion-content>
