<ion-header>

  <ion-navbar>
    <ion-title>{{book.bname}} ({{book.CHAPTER.length}}) </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of book.CHAPTER" (click)="openChapter(item)">
    chapitre {{item.cnumber}} ({{item.VERS.length}} versets)
  </ion-item>
</ion-list>
</ion-content>
