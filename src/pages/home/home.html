<ion-header>
  <ion-navbar>
    <ion-title>Bible Multiple Version</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>Veillez s'il vous plait choisir une version</div>
  <ion-card *ngFor="let bible of bibles" (click)="openBible(bible)">
    <ion-card-header>
      {{bible.name}}
    </ion-card-header>
    <ion-card-content>
      {{bible.year}}
    </ion-card-content>
  </ion-card>
</ion-content>
