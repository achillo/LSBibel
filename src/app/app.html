<ion-menu [content]="content">
        <ion-header>
                <ion-toolbar>
                  <ion-title>Menu</ion-title>
                </ion-toolbar>
              </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let bible of bibles" (click)="openBible(bible)">
        {{bible.name}} ({{bible.year}})
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content swipeBackEnabled="false" [root]="rootPage" [class]="selectedTheme"></ion-nav>
